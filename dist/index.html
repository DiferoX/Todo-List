<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/check-double.svg" type="image/x-icon">
  </head>

  <body>

    <div class="mainContainer">

      <!--===== H E A D E R =====-->
      <div class="header">
        <div class="btnHead1">
          <button><img src="images/dashboard.png" alt=""></button>
          <p>ToDo List</p>
        </div>
        <div class="menu">
          <div class="BtnMenu1">
            <button id="btnAll">All</button>
            <button id="btnPending">Pending</button>
            <button id="btnCompleted">Completed</button>
          </div>
          <div class="BtnMenu2">
            <button id="btnPriorityHigh">High Priority</button>
            <button id="btnPriorityLow">Low Priority</button>
          </div>
        </div>
        <!--
        <div class="btnHead2">
          <button><img src="images/plus.png" alt=""></button>
          <button><img src="images/gear.svg" alt=""></button>
        </div>
        -->
      </div>

      <!--===== S I D E B A R =====-->
      <div class="sidebar">
        <h2>Projects</h2>

        <div id="allProjects">

          <div class="projects" id="firstProject">
            <p>ToDo List</p>
            <h6>Fri Aug 05 2022 15:08:27 GMT-0500 (Colombia Standard Time)</h6>
            <!--<img src="images/xmark.svg" alt="">-->
          </div>

        </div>

        <div class="projects2" id="showAddProjects">
          <p>Add New Project</p>
          <img src="images/plus.png" alt="">
        </div>

        <div class="addProjects" id="addProjects">
          <input type="text" class="inputProjects" id="inputProjects" maxlength="20" autofocus required>
          <button id="btnAceptProject">Acept</button>
          <button id="btnCancelProject">Cancel</button>
        </div>
      </div>

      <!--===== C O N T E N T =====-->
      <div class="content" id="content">
        <div class="displayContent" id="displayContent">

          <h2 id="h2Task">ToDo List</h2>
          <h6 id="dateProject" hidden>Fri Aug 05 2022 15:08:27 GMT-0500 (Colombia Standard Time)</h6>

          <div id="taskContent">
            <div id="allTasks"></div>
          </div>

          <div class="cardToDo2" id="showAddToDo">
            <img src="images/plus.png" alt="" id="addBtn">
          </div>

          <div class="addTask" id="addTask">
            <input type="text" class="inputAddTask" id="inputAddTask" required>
            <h2>P r i o r i t y</h2>
            <div class="priorityBtn">
              <div>
                <label for="priorityHigh">H i g h</label>
                <input type="radio" name="priority" id="priorityHigh">
              </div>
              <!--
              <div>
                <label for="priorityMedium">M e d i u m</label>
                <input type="radio" name="priority" id="priorityMedium">
              </div>
              -->
              <div>
                <label for="priorityLow">L o w</label>
                <input type="radio" name="priority" id="priorityLow" checked>
              </div>
            </div>
            <div class="confirmBtn">
              <button id="btnAceptTask">Acept</button>
              <button id="btnCancelTask">Cancel</button>
            </div>
          </div>

        </div>
      </div>

      <!--===== F O O T E R =====-->
      <footer>Copyright Â© 2022 DiferoX</footer>
      
    </div>


  </body>

</html>
